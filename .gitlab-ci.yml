stages:
  - build
  - release

create-appimage:
  stage: build
  image: docker:latest
  when: manual
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    IMAGE_NAME: gameimage:latest
  before_script:
    - echo GE_JOB_ID=$CI_JOB_ID >> generate_executables.env
  script:
    - mkdir build
    - docker build -t $CI_REGISTRY/$IMAGE_NAME .
    - docker run --rm -v $(pwd):/workdir $CI_REGISTRY/$IMAGE_NAME cp /gameimage/build/GameImage-x86_64.AppImage /workdir/build
  artifacts:
    paths:
      - ./build/GameImage-x86_64.AppImage
    reports:
      dotenv: generate_executables.env

deploy-appimage:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG # Run this job when a tag is created
  script:
    - echo 'running release_job'
    - echo 'Previous Job ID is printed below'
    - echo $GE_JOB_ID
  release: # See https://docs.gitlab.com/ee/ci/yaml/#release for available properties
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'
    assets:
      links:
        - name: 'GameImage-x86_64.AppImage'
          url: 'https://gitlab.com/formigoni/gameimage/-/jobs/${GE_JOB_ID}/artifacts/file/build/GameImage-x86_64.AppImage'
  needs:
    - job: create-appimage
      artifacts: true
